<!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <div class="container py-4">
        <div class="row g-0 align-items-center">

            <div class="col-lg-6 mb-5 mb-lg-0">
                <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);    margin-left:20px; ">
                    <div class="card-body p-5 shadow-5">
                        <h2 class="fw-bold mb-5 text-center">Login</h2>
                        <form [formGroup]="loginform">
                            <!-- Email input -->
                            <div class="form-outline mb-4 ">
                                <input type="email" id="form3Example3" class="form-control" formControlName="email"
                                    name="email" />
                                <label class="form-label mt-2" for="form3Example3">Email address</label>
                                <div class="text-danger mb-2"
                                    *ngIf="this.loginform.get('email')?.errors&&this.loginform.get('email')?.touched">
                                    Invalid email </div>

                            </div>
                            <!-- Password input -->
                            <div class="form-outline mb-2">
                                <input type="password" id="form3Example4" class="form-control"
                                    formControlName="password" name="password" />
                                <label class="form-label mt-2" for="form3Example4">Password</label>
                                <div class="text-danger mb-2"
                                    *ngIf="this.loginform.get('password')?.errors&&this.loginform.get('password')?.touched">
                                    Inavlid</div>
                            </div>

                            <!-- Submit button -->
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary btn-block mb-4 mx-auto" (click)="login()">
                                    Login
                                </button>
                            </div>

                            <div class="text-center">
                                <p>Need an Account <a href="register"> Regsiter</a></p>

                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-facebook-f"></i>
                                </button>

                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-google"></i>
                                </button>

                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-twitter"></i>
                                </button>

                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-github"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- <div class="col-lg-6 mb-5 mb-lg-0">
                <img src="../../../assets/c.jpg" class="w-75 rounded-4 shadow-4 ms-4" alt="" />
            </div> -->
        </div>
    </div>
    <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
