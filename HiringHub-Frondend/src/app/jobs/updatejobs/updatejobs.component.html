<div class="modal-body">

    <div class="text-center text-success container">
        <form action="">
            <div><input type="text" class="form-control" placeholder="jobname" [(ngModel)]="jobname" name="jobname">
                <br>
                <input type="text" class="form-control" placeholder="description" [(ngModel)]="description"
                    name="description"><br>
